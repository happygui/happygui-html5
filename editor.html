<!DOCTYPE html>
<html>
<head>
  <title>HappyGUI</title>
  <link rel="stylesheet" type="text/css" href="css/default.css" />
</head>
<body>
<div class="wrapper">
  <div id="editor">
    <a href="#new">Go</a>
    <!-- editorViews will be imported here -->
  </div>

  <div id="preview">
    <!-- elements drawn by the user -->
  </div>
</div>

<script type="text/javascript" src="js/handlebars.js"></script>
<script type="text/javascript" src="build/build.js"></script>
<script type="text/javascript">
  var Router = require('apily-router');

  // r is handler for routing
  var r = {
    homepage: function() {
      var editor_tpl = document.getElementById('editor_tpl').innerHTML;
      var template = Handlebars.compile(editor_tpl);
      var data = {name: "Hello"};

      document.getElementById('editor').innerHTML = template(data);

      console.log("YUHU WE ARE IN HOMEPAGE");
    },
    newpage: function() {
      console.log("YUHU WE ARE IN NEWPAGE");
    },
    editor: function() {
      console.log("YUHU WE ARE IN editor");
    },
    help: function() {
      console.log("YUHU WE ARE IN help");
    },
    collection: function() {
      console.log("YUHU WE ARE IN collection");
    },
    element_editor: function(type) {
      console.log("YUHU WE ARE IN editor:"+type);
    }
  };

  // router is the app route
  var router = new Router()
      .route('#homepage', r.homepage)
      .route('#new', r.newpage)
      .route('#editor', r.editor)
      .route("#help", r.help)
      .route("#collection", r.collection)
      .route('#editor/:type', r.element_editor);

  // starting history
  router.history.start();

  // set the page on #homepage onload
  window.location = "#homepage";

</script>

<script id="editor_tpl" type="text/html">
  <header>

  </header>

  <section>
    <div class="colorpicker cpBackground">
    </div>
    <div class="colorpicker cpBorderColor">
    </div>
    <div class="sizemodifier smBorderThickness">
      <label>Border thickness<input value="" name="smBorderThickness" /></label>
    </div>
    <div class="sizemodifier smFontSize">
      <label>Font size<input value="" name="smFontSize" /></label>
    </div>
  </section>

  <footer>
    <button class="btn-editor btn-delete">Delete</button>
  </footer>

</script>

</body>
</html>
